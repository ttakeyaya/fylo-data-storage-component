<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="upper"></div>
  <div class="lower"><div class="lower__inner"></div></div>
  <article class="fylo">
    <figure class="fylo__image-container">
      <p class="logo"><img src="images/logo.svg" alt="log image"></p>
      <div class="interactive-container">
        <div class="icon-container">
          <p class="icon"><img src="images/icon-document.svg" alt="document icon"></p>
        </div>
        <div class="icon-container">
          <p class="icon"><img src="images/icon-folder.svg" alt="folder icon"></p>
        </div>
        <div class="icon-container">
          <p class="icon"><img src="images/icon-upload.svg" alt="upload icon"></p>
        </div>
      </div>
    </figure>
    <div class="fylo__texts-container">
      <div class="storage">
        <h3 class="storage__title">You’ve used <span class="text-white">815 GB</span>of your storage</h3>
        
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-bar__inner">
              <div class="progress-bar__inner__circle"></div>
            </div>
          </div>
          <div class="progress-container__texts">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="float">
          <p class="float__text"><span class="text-num">185</span><span class="text-left">GB Left</span></p>
          <div class="float__triangle"></div>
        </div>
      </div>
    </div>
  </article>
  

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
