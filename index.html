<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="fylo">
    <figure class="fylo__image-container">
      <p><img src="images/logo.svg" alt="log image"></p>
      <div class="interactive-container">
        <p><img src="images/icon-folder.svg" alt="folder icon"></p>
        <p><img src="images/icon-document.svg" alt="document icon"></p>
        <p><img src="images/icon-upload.svg" alt="upload icon"></p>
      </div>
    </figure>
    <div class="fylo__texts-container">
      <h3>Youâ€™ve used 815 GB of your storage</h3>
      <p>185 GB Left</p>
      <div class="progress-container">
        <div class="progress-bar"></div>
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </article>
  

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
